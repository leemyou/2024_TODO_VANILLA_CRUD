<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mainStyle.css" />
    <title>css 테스트~!@</title>
  </head>
  <body>
    <div class="mode-wrapper">
      <h1>FETCH MODE</h1>
      <button class="button-shadow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
          width="24px"
        >
          <path
            d="M320 146s24.36-12-64-12a160 160 0 10160 160"
            fill="none"
            stroke="#83DBD6"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke-width="48"
          />
          <path
            fill="none"
            stroke="#83DBD6"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="48"
            d="M256 58l80 80-80 80"
          />
        </svg>
      </button>
    </div>
    <div class="todo-wrapper">
      <h1>Todo</h1>
      <ul>
        <li>
          <label for="todoTest">
            <input type="checkbox" id="todoTest" />
            <div class="checkbox button-shadow">
              <div class="checkbox-checked inner-shadow">
                <img src="../assets/icons/check.png" />
              </div>
            </div>
            <p>todo 1</p>
          </label>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ionicon"
              viewBox="0 0 512 512"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
                d="M368 368L144 144M368 144L144 368"
              />
            </svg>
          </button>
        </li>
      </ul>
      <div class="todo-wrapper-input button-shadow">
        <input type="text" class="inner-shadow" />
        <button>
          <svg
            width="30"
            height="32"
            viewBox="0 0 50 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 37L31 25L19 13"
              stroke="#83DBD6"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
